<section class="project-workers">
  <div fxLayout="column" fxLayoutAlign="center center">
    <h2 class="title">Transactions</h2>
    <div class="m-top-70">
      <div class="flex">
        <div class="m-right-10">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="From Date" name="date-from" [(ngModel)]="fromDate" (ngModelChange)="calculateBuyPoints()">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="m-right-10">
          <mat-form-field>
            <input matInput [matDatepicker]="picker2" placeholder="To Date" name="date-to" [(ngModel)]="toDate" (ngModelChange)="calculateBuyPoints()">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
        <mat-form-field>
          <input matInput type="text" [disabled]="true" [(ngModel)]="totalBuyPoints">
        </mat-form-field>
      </div>
    </div>
    <div>
      <div class="flex">
        <div class="padding-top">
          <button type="button" mat-raised-button color="primary" (click)="Navigate()">Add Point</button>
        </div>
        <mat-form-field>
          <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search..">
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="row">
      <div class="form-padding" fxLayout="column" class="table-width">
        <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Id}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Name}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="mobile-no">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Mobile No</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.MobileNo}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Date | date}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.Description}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
      </div>
    </div>
    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
</section>
